<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diary</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"/>
    <script src="{{ url_for('static',filename='script.js') }}"></script>
</head>
<body>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    <ul>
        {% for d in diaries %}
        <li>
            <a href="{{ url_for('diary',name=d.name) }}">{{ d.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
